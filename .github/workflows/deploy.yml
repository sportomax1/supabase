name: Deploy Supabase CRUD App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Create config.js with secrets
      run: |
        cat > config.js << 'EOF'
        window.APP_CONFIG = {
          app_passcode: "${{ secrets.APP_PASSCODE }}",
          supabase_url: "${{ secrets.SUPABASE_URL }}",
          supabase_api_key: "${{ secrets.SUPABASE_API_KEY }}",
          supabase_service_key: "${{ secrets.SUPABASE_SERVICE_KEY }}",
          tables: ["users", "posts", "comments", "products", "orders"]
        };
        EOF
        
        echo "Config file created successfully"
    
    - name: Commit config.js to main branch
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add config.js
        git diff --staged --quiet || git commit -m "Auto-generated config.js with secrets"
        git push
